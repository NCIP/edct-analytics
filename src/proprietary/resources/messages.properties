
#SQL Queries
saveNewReportTemplateSql=insert into report_templates(title,report) values(?,?)
updateReportTemplateByIdSql=update report_templates set title=?,report=? where id=?
updateReportTemplateByTitleSql=update report_templates set report=? where title=?
getAllReportTemplatesSql=select id,title,report,timestamp from report_templates order by title
getReportTemplateByIdSql=select id,title,report,timestamp from report_templates where id=?
getReportTemplateByTitleSql=select id,title,report,timestamp from report_templates where lower(title)=?
deleteReportTemplateByIdSql=delete from report_templates where id=?
